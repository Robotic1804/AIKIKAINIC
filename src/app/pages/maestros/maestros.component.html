<section class="min-h-screen w-full grid place-items-center bg-gradient-to-br from-gray-50 to-gray-100 px-6">
  <div class="max-w-2xl w-full text-center">
    <!-- Mascota con casco -->
    <div class="relative mx-auto mb-6 w-24 h-24">
      <div class="absolute inset-0 rounded-3xl bg-yellow-100 shadow-xl motion-safe:animate-float-soft"></div>
      <div class="relative z-10 grid place-items-center w-full h-full">
        <span class="text-5xl motion-safe:animate-wiggle" aria-hidden="true">🛠️</span>
      </div>
    </div>

    <!-- Título -->
    <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight text-gray-900">

    <p class="mt-3 text-gray-600">
      Estamos puliendo detalles. Entre tanto, disfruta este <span class="font-semibold">circo profesional</span> de mantenimiento. 😄
    </p>

    <!-- Cinta de precaución animada -->
    <div class="mt-8 relative overflow-hidden rounded-xl shadow">
      <div class="h-12 bg-[length:32px_32px] motion-safe:animate-tape"
           style="background-image: repeating-linear-gradient(45deg,#fde68a 0 16px,#111827 16px 32px);">
      </div>
    </div>

    <!-- Escena divertida pero sutil -->
    <div class="mt-8 grid grid-cols-3 gap-4 justify-items-center">
      <!-- Cono que “saluda” -->
      <div class="w-16 h-16 grid place-items-center rounded-xl bg-white shadow motion-safe:animate-pop-in" style="animation-delay:.05s">
        <svg class="w-8 h-8 motion-safe:animate-wobble" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M10 2h4l5 14H5L10 2zm-7 18h18a1 1 0 010 2H3a1 1 0 110-2z"/>
        </svg>
      </div>

      <!-- Llave inglesa que gira y flota -->
      <div class="w-16 h-16 grid place-items-center rounded-xl bg-white shadow motion-safe:animate-pop-in" style="animation-delay:.15s">
        <svg class="w-8 h-8 motion-safe:animate-tool" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M22 19l-6.3-6.3a5 5 0 01-6.4-6.4L3 2l2.3 6.3a5 5 0 016.4 6.4L19 22l3-3z"/>
        </svg>

      <!-- Casco con “blink” de luz -->
      <div class="w-16 h-16 grid place-items-center rounded-xl bg-white shadow motion-safe:animate-pop-in" style="animation-delay:.25s">
        <svg class="w-8 h-8" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M12 4a6 6 0 00-6 6v1H4a2 2 0 00-2 2v3h20v-3a2 2 0 00-2-2h-2v-1a6 6 0 00-6-6z"/>
        </svg>
        <span class="sr-only">Casco de seguridad</span>
      </div>
    </div>

    <!-- Barra de progreso “shimmer” -->
    <div class="mt-8">
      <div class="h-3 w-full rounded-full bg-gray-200 overflow-hidden">
        <div class="h-full w-2/3 bg-gradient-to-r from-yellow-300 via-yellow-400 to-yellow-300 motion-safe:animate-shimmer"></div>
      </div>
      <p class="mt-2 text-sm text-gray-500">Compilando ideas… y testeando chistes.</p>
    </div>

    <!-- CTA -->
    <div class="mt-10 flex items-center justify-center gap-3">
      <a routerLink="/" class="inline-flex items-center gap-2 rounded-xl px-4 py-2 border border-gray-300 bg-white hover:bg-gray-50 transition">
        <span class="text-sm font-medium text-gray-800">Volver al inicio</span>
      </a>
      <a routerLink="/contacto" class="inline-flex items-center gap-2 rounded-xl px-4 py-2 bg-yellow-400 hover:bg-yellow-300 transition shadow text-gray-900 font-semibold">
        Avisarme cuando esté lista
      </a>
    </div>

    <!-- Nota -->
    <p class="mt-6 text-xs text-gray-400">
      Si ves esto en producción, prometemos que vale la pena esperar. ✨
    </p>
  </div>
</section>
