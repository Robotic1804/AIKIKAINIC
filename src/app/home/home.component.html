<div class="container-fluid">
  <div class="row">
    <div class="col-12 h-100 p-0">
      <video
        src="assets/img/Hero.mp4"
        type="video/mp4"
        class="w-100"
        autoplay="autoplay"
        [muted]="true"
        loop="loop"
      ></video>
    </div>
  </div>
</div>

<div class="text-overlay">
  <h1>Nuestra Historia</h1>

  <h3>Desde 1989</h3>
</div>

<div class="card mb-3 container my-5 text-center">
  <div class="row g-0">
    <div class="col-md-8 d-flex align-items-center">
      <div class="card-body">
        <h1 class="card-title">Biografia de Susan</h1>
        <button type="button" class="btn btn-outline-secondary">Ver</button>
      </div>
    </div>

    <div class="col-md-4">
      <img
        src="assets/img/firstphoto.webp"
        class="img-fluid img-thumbnail"
        alt="Una de las primeras fotos de Aikido"
      />
    </div>
  </div>
</div>

<!-- Fotos of sensei -->

<div class="grid-container1 container">
  <div class="grid-item"><img src="assets/img/norman.webp" alt="Foto 1" /></div>
  <div class="grid-item">
    <img src="assets/img/ricardo.webp" alt="Foto 2" />
  </div>
  <div class="grid-item"><img src="assets/img/mario.webp" alt="Foto 3" /></div>
  <div class="grid-item"><img src="assets/img/bruce.webp" alt="Foto 4" /></div>
  <div class="grid-item"><img src="assets/img/marlon.webp" alt="Foto 5" /></div>
</div>
